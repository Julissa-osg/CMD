<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estructura de PÃ¡gina</title>
  <style>
    .contenedor {
      display: flex;
      justify-content: space-between;
      border: 3px solid #a90000;
      height: 100vh;
      box-sizing: border-box;
    }

    .lateral, .lateral2, .medio {
      flex: 1;
      border: 3px solid #a90000;
      box-sizing: border-box;
    }

    .lateral {
      background-color: salmon;
    }

    .lateral2 {
      background-color: salmon;
    }

    .medio {
      background-color: lightskyblue;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    button {
      width: 100px;
      height: 50px;
      border: 3px solid #000;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="lateral"></div>
    <div class="medio">
      <button onclick="cambiar()">Color Izquierda</button>
      <button onclick="cambiar2()">Color Derecha</button>
    </div>
    <div class="lateral2"></div>
  </div>

  <script>
    function cambiar() {
      const lateral = document.querySelector(".lateral");
      lateral.style.backgroundColor = "red";
    }

    function cambiar2() {
      const lateral2 = document.querySelector(".lateral2");
      lateral2.style.backgroundColor = "blue";
    }
  </script>
</body>
</html>
