<!DOCTYPE html>








<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #3822dd 100%);
            padding: 20px;
        }        
        .calculadora {
            width: 320px;
            background-color: #1e1e2e;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            padding: 20px;
        }
        .pantalla {
            background-color: #303348;
            color: white;
            text-align: right;
            padding: 20px;
            font-size: 2.5rem;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-break: break-all;
            overflow: hidden;
        }        
        .botones {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }        
        button {
            border: none;
            padding: 18px 0;
            font-size: 1.3rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }        
        button:active {
            transform: scale(0.95);
        }        
        .numero, .punto {
            background-color: #3a3e5b;
            color: white;
        }        
        .numero:hover, .punto:hover {
            background-color: #4a5078;
        }        
        .operador {
            background-color: #ff9500;
            color: white;
        }        
        .operador:hover {
            background-color: #ffaa33;
        }        
        .igual {
            background-color: #ff9500;
            color: white;
            grid-column: span 2;
        }
        .igual:hover {
            background-color: #ffaa33;
        }
        .limpiar, .borrar {
            background-color: #a5a5a5;
            color: #1e1e2e;
        }
        .limpiar:hover, .borrar:hover {a
            background-color: #b5b5b5;
        }
        .cero {
            grid-column: span 2;
        }
        .marca {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 15px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <div class="pantalla" id="pantalla">0</div>
        <div class="botones">
            <button class="limpiar" onclick="limpiar()">C</button>
            <button class="borrar" onclick="borrar()">⌫</button>
            <button class="operador" onclick="agregarOperador('/')">/</button>
            <button class="operador" onclick="agregarOperador('*')">×</button>
            
            <button class="numero" onclick="agregarNumero('7')">7</button>
            <button class="numero" onclick="agregarNumero('8')">8</button>
            <button class="numero" onclick="agregarNumero('9')">9</button>
            <button class="operador" onclick="agregarOperador('-')">-</button>
            
            <button class="numero" onclick="agregarNumero('4')">4</button>
            <button class="numero" onclick="agregarNumero('5')">5</button>
            <button class="numero" onclick="agregarNumero('6')">6</button>
            <button class="operador" onclick="agregarOperador('+')">+</button>
            
            <button class="numero" onclick="agregarNumero('1')">1</button>
            <button class="numero" onclick="agregarNumero('2')">2</button>
            <button class="numero" onclick="agregarNumero('3')">3</button>
            <button class="igual" onclick="calcular()" rowspan="2">=</button>
            
            <button class="numero cero" onclick="agregarNumero('0')">0</button>
            <button class="punto" onclick="agregarPunto()">.</button>
    </div>

    <script>
        let pantalla = document.getElementById('pantalla');
        let operacionActual = '';
        let operador = '';
        let valorAnterior = '';
        let esperandoNuevoNumero = false;
        
        function actualizarPantalla() {
            pantalla.textContent = operacionActual || '0';
        }        
        function agregarNumero(numero) {
            if (esperandoNuevoNumero) {
                operacionActual = numero;
                esperandoNuevoNumero = false;
            } else {
                operacionActual = operacionActual === '0' ? numero : operacionActual + numero;
            }
            actualizarPantalla();
        }        
        function agregarPunto() {
            if (esperandoNuevoNumero) {
                operacionActual = '0.';
                esperandoNuevoNumero = false;
            } else if (operacionActual.indexOf('.') === -1) {
                operacionActual += '.';
            }
            actualizarPantalla();
        }        
        function agregarOperador(nuevoOperador) {
            const valorInput = parseFloat(operacionActual);
            
            if (valorAnterior === '') {
                valorAnterior = valorInput;
            } else if (operador) {
                const resultado = calcularOperacion();
                operacionActual = `${resultado}`;
                valorAnterior = resultado;
            }
            
            esperandoNuevoNumero = true;
            operador = nuevoOperador;
        }        
        function calcularOperacion() {
            const valorAnteriorNum = parseFloat(valorAnterior);
            const valorActualNum = parseFloat(operacionActual);
            
            if (isNaN(valorAnteriorNum) || isNaN(valorActualNum)) {
                return '';
            }            
            let resultado;
            switch (operador) {
                case '+':
                    resultado = valorAnteriorNum + valorActualNum;
                    break;
                case '-':
                    resultado = valorAnteriorNum - valorActualNum;
                    break;
                case '*':
                    resultado = valorAnteriorNum * valorActualNum;
                    break;
                case '/':
                    resultado = valorAnteriorNum / valorActualNum;
                    break;
                default:
                    return valorActualNum;
            }            
            return Math.round(resultado * 100000000) / 100000000;
        }
        
        function calcular() {
            if (operador && !esperandoNuevoNumero) {
                const resultado = calcularOperacion();
                operacionActual = `${resultado}`;
                valorAnterior = '';
                operador = '';
                esperandoNuevoNumero = true;
                actualizarPantalla();
            }
        }        
        function limpiar() {
            operacionActual = '';
            valorAnterior = '';
            operador = '';
            esperandoNuevoNumero = false;
            actualizarPantalla();
        }        
        function borrar() {
            if (operacionActual.length > 1) {
                operacionActual = operacionActual.slice(0, -1);
            } else {
                operacionActual = '0';
            }
            actualizarPantalla();
        }                
        actualizarPantalla();
    </script>
</body>
</html>
